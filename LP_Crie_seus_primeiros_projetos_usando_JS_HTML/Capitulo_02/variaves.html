<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ano = 2012;
        let eu = 25;
        let adriano = 26;
        let paulo = 32;
        let mediaidade = (eu + adriano+ paulo)/3;

        document.write("Eu nascir em: " + (ano - eu), "<br>");
        document.write("Adriano nasceu em: " + (ano - adriano),"<br>");
        document.write("Paulo nasceu em: " + (ano - paulo), "<br>");
        document.write("Media de idade: ", mediaidade.toFixed(1));
        
    </script>
</body>
</html>
